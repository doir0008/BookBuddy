<ion-view view-title="Book Details" ng-init="init(search)">
    <ion-content class="padding">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{author.image_url.__cdata}}">
                <h2>{{items.title}}</h2>
                <p>{{author.name}}</p>
            </div>
            <div class="item item-body">
                <p>Published: {{items.publication_month}}, {{items.publication_day}}, {{items.publication_year}}</p>
                <img id="bookImage" ng-src="{{items.small_image_url}}">
                <p ng-bind-html="items.description">{{items.description}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
